<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Team</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrapper {
      display: flex;
      gap: 20px;
    }
    .person {
      position: relative;
      width: 300px;
      height: 400px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }
    .half {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 2;
    }
    .half.left { left: 0; }
    .half.right { right: 0; }
    .half::after {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: .3s ease;
      pointer-events: none;
      -webkit-mask-image: var(--img);
              mask-image: var(--img);
      -webkit-mask-repeat: no-repeat;
              mask-repeat: no-repeat;
      -webkit-mask-position: center;
              mask-position: center;
      -webkit-mask-size: contain;
              mask-size: contain;
      mix-blend-mode: multiply;
    }
    .half.left::after  { clip-path: inset(0 50% 0 0); }
    .half.right::after { clip-path: inset(0 0 0 50%); }
    .half.left::after {
      background: linear-gradient(
        to top,
        rgba(24, 23, 23, 0.65) 0%,
        rgba(24, 23, 23, 0.65) 50%,
        rgba(24, 23, 23, 0) 100%
      );
    }
    .half.right::after {
      background: linear-gradient(
        to top,
        rgba(10, 102, 194, 0.65) 0%,
        rgba(10, 102, 194, 0.65) 50%,
        rgba(10, 102, 194, 0) 100%
      );
    }
    .half:hover::after { opacity: 1; }
    .from-bottom {
      opacity: 0;
      transform: translateY(100%);
      animation: rise 1s ease forwards;
    }
    .from-bottom.delay { animation-delay: .4s; }
    .from-outside {
      opacity: 0;
      transform: translateX(120vw);
      animation: slidein 1s ease forwards;
      animation-delay: .2s;
    }
    @keyframes rise {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slidein {
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="person from-bottom"
         style="--img:url('./assets/images/Habiba.png'); background-image:url('./assets/images/Habiba.png')">
      <a class="half left" href="https://github.com/HabibaTarek2132006" target="_blank"></a>
      <a class="half right" href="https://www.linkedin.com/in/habiba-tarek-637b16356" target="_blank"></a>
    </div>
    <div class="person from-outside"
         style="--img:url('./assets/images/Amr.png'); background-image:url('./assets/images/Amr.png')">
      <a class="half left" href="https://github.com/AMRYB" target="_blank"></a>
      <a class="half right" href="https://www.linkedin.com/in/amryb" target="_blank"></a>
    </div>
    <div class="person from-bottom delay"
         style="--img:url('./assets/images/Suzan.png'); background-image:url('./assets/images/Suzan.png')">
      <a class="half left" href="https://github.com/suzan-pixel" target="_blank"></a>
      <a class="half right" href="https://www.linkedin.com/in/suzan-elbadry-9a7503357" target="_blank"></a>
    </div>
  </div>
</body>
</html>
